<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01为数组添加元素</title>
    <script>

        //1,将一个元素添加到数组末尾
        var nums = [1, 2, 3, 4, 5];
        console.log(nums); // 1,2,3,4,5
        nums.push(6);
        console.log(nums); // 1,2,3,4,5,6

        //2,将元素添加在数组的开头
        var nums = [2, 3, 4, 5];
        console.log(nums); // 2,3,4,5
        var newnum = 1;
        nums.unshift(newnum);
        console.log(nums); // 1,2,3,4,5

        nums = [3, 4, 5];
        nums.unshift(newnum, 1, 2);
        console.log(nums); // 1,2,3,4,5

    </script>
<body>

</body>
</html>
